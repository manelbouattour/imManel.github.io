    <div class="container">
        <form id="contactForm">
            <h3>Contactez-moi !</h3>
            <input type="text" id="name" placeholder="Votre nom" required>
            <input type="email" id="email" placeholder="Votre E-mail" required>
            <input type="text" id="Numero" placeholder="Votre Numéro téléphone" required>
            <textarea id="message" rows="4" placeholder="Votre message"></textarea>
            <button type="button" onclick="sendEmail()">Envoyer</button>
        </form>
    </div>
    
    <script>
        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const numero = document.getElementById('Numero').value;
            const message = document.getElementById('message').value;
    
            const mailtoLink = `mailto:manelbouattour114@gmail.com?subject=Nouveau message de ${name}&body=Nom: ${name} Email: ${email} Numéro: ${numero} Message: ${message}`;
    
            window.location.href = mailtoLink;
        }
    </script>
